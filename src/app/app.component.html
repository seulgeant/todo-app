<div class="container">
  <form #todoForm = "ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
    <div class="form-group">
    <h1 class="text-center text-primary">
     Todo App
    </h1>
      <div class="input-group-prepend">
      <input #todo ngModel type="text" class="form-control" placeholder="Add Todo" name="todo" >
      <span class="input-group-text" (click)="addTodo(todo.value); todoForm.resetForm()">
        <i class="material-icons">
          add
        </i> 
      </span>
      </div>
      <p>{{todo.value}}</p>
    </div> 
    <div class="data">
      <ul  class="list-instyled">
        <li  [@moveInLeft] *ngFor="let todo of todoArray">
          {{todo}} 
          <i (click)="deleteItem(todo)" class="material-icons">
            delete
          </i>
        </li>
      </ul>  
    </div>
  </form>
</div>
